<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery/jquery.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }
    body{
        font-size: 12px;
        font-family: Arial, Helvetica, sans-serif;
    }

    ul {
        list-style: none;
    }

    li {
        float: left;
        width: 140px;
        height: 134px;
        margin-left: 15px;
    }
    img{
        width: 120px;
        height: 68px;
    }
    p{
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
</style>

<body>
    <div>
        <ul></ul>
    </div>
    <script>
        /*爱奇艺：
http://cache.video.iqiyi.com/jp/avlist/202861101/1/?callback=jsonp9*/
        let ul = document.querySelector('ul');
        $.ajax({
            type: "get",
            url: 'http://cache.video.iqiyi.com/jp/avlist/202861101/1/?',
            dataType: 'jsonp',
            jsonpCallback: 'success',
            success: function (data) {
                // console.log(data.data.vlist);
                data.data.vlist.forEach(item => {
                    let li = document.createElement('li');
                    let vpic = document.createElement('img');
                    let vn = document.createElement('p');
                    let vt = document.createElement('p');
                    vpic.src = item.vpic;
                    vn.innerHTML = item.vn;
                    vt.innerHTML = item.vt;
                    li.append(vpic,vn,vt);
                    ul.appendChild(li);
                    // console.log(item.vpic);
                    // console.log(item.vn);
                    // console.log(item.vt);
                })
            }
        })
    </script>
</body>

</html>
